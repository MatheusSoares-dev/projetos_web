<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Teste Login</title>

<body>
    <main class="conjunto">
        <form>
            <h1>Matheus LOGIN</h1>
            <div class="login">
                <input type="email" placeholder="usuario" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="login">
                <input type="password" placeholder="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="lembrar">
                <label>
                    <input type="checkbox">
                    lembrar minha senha
                </label>
                <a href="#">Esquecia senha</a>
            </div>
            <button class="botao" type="submit">Login</button>
            <div class="registro">
                <p>NÃ£o tenho uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
